<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <!-- Lien vers le CSS principal -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <!-- ==============================
         Header
         ============================== -->
    <header>
        <img src="../static/images/logo.png" alt="HBNB Logo" class="logo">

        <div class="header-nav">
            <!-- Liens de navigation principaux -->
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>

            <!-- Profil utilisateur (caché si non connecté) -->
            <div class="user-profile" style="display: none;">
                <span class="user-name"></span>
                <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>
        </div>
    </header>

    <!-- ==============================
         Main content: Place Details & Reviews
         ============================== -->
    <main>
        <!-- Détails du lieu -->
        <div class="place-details">
            <!-- Les détails du lieu seront chargés dynamiquement ici via JS -->
        </div>

        <!-- Avis / reviews -->
        <div class="reviews-container">
            <h2>Reviews</h2>
            <!-- Les reviews seront chargées dynamiquement ici via JS -->
        </div>
    </main>

    <!-- ==============================
         Footer
         ============================== -->
    <footer class="footer-bottom">
        <p>&copy; 2025 HBNB. All rights reserved.</p>
    </footer>

    <!-- ==============================
         Scripts
         ============================== -->
    <script src="../static/scripts.js"></script>
</body>

</html>
